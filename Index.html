<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" title="Enter your username" placeholder="Username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <!-- Dummy-message -->
                <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
                <div class="update">
                    Someone has joined the screen
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">Abc</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
            </div>
            <div class="typebox">
                <label for="message-input" class="visually-hidden">Message</label>
                <input type="text" id="message-input" title="Type your message here" placeholder="Type a message">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
